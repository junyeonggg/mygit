<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<a th:href="@{/auth/signin}">로그인</a>
	<table>
		<tr>
			<td>Email</td>
			<td><input type="email" id="email" placeholder="Email"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" id="password" placeholder="Password"></td>
		</tr>
		<tr>
			<td>Username</td>
			<td><input type="text" id="nickname" placeholder="nickname"></td>
		</tr>
		<tr>
			<td><input type="button" id="postUser" value="signup"></td>
		</tr>
	</table>
	<script th:src="@{/js/script.js}"></script>
	<script th:src="@{/js/userSignup.js}"></script>
</body>
</html>
